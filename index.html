<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Avatar Quiz</title>
</head>

<body>
    <div id="container">
        <div id="game-body">
            <div id="logo-container">
                <img src="assets/images/quiz-logo.png" alt="Avatar The Ultimate Quiz logo" id="logo">
            </div>
            
            <div class="console-container">
                <div class="console" id="welcome-page">
                    <div class="text-content" >
                        <h1>Welcome!</h1>
                        <p>
                            This is the ultimate avatar The
                            last airbender fan quiz.
                        </p>
                            
                        <p> 
                            Are you a super fan or do you 
                            need to rewatch atla?
                            This 10 question quiz will help you 
                            figure that out...
                        </p>
                        
                        <p>
                            Click start to find out!
                        </p>
                    
                        <button class="btn" data-type="start">Start</button>
                    </div>
                </div>
                
                <div class="console-container ">
                    <div class="console question-console hide" id="question-page">
                        <div class="text-content">
                            <p id="question-tally"></p>
                            <p id="question"></p>
                            <div id="answers">
                                <button class="answer-btn"></button>
                                <button class="answer-btn"></button>
                                <button class="answer-btn"></button>
                            </div>

                            <button class="btn" data-type="next" id="next-btn">Next</button>
                            <button class="home-screen" data-type="home-screen">Home Screen</button>
                        </div>
                    </div>
                </div>
                
                <div class="console hide" id="result-page">
                    <div class="text-content">
                        <h1 id="result-header">message</h1>
                        <p id="result-msg"></p>
                        
                        <button class="btn" data-type="play-again">Play Again</button>
                        <button class="home-screen" data-type="home-screen">Home Screen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
