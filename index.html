<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Avatar Quiz</title>
</head>

<body>
    <div id="container">
        <div id="game-body">
            <div id="logo-container">
                <img src="assets/images/quiz-logo.png" alt="Avatar The Ultimate Quiz logo" id="logo">
            </div>
            
            <div class="console-container">
                <div class="console">
                    <div class="text-content">
                        <h3>Welcome!</h3>
                        <p>This is the ultimate avatar The
                            last airbender fan quiz.
                            <br>
                            are you a super fan or do you 
                            need to rewatch atla?
                            This 10 question quiz will help you 
                            figure that out...
                            
                            Click start to find out!</p>
                    
                        <button class="btn" data-type="start">Start</button>
                    </div>
                </div>
                
                <div class="console-container ">
                    <div class="console question-console hide" >
                        <div class="text-content">
                            <p class="question">Q: What happened to Zuko's Mom?</p>
                            <div>
                                <button id="answer1" class="answer-btn">She was murdered</button>
                                <button id="answer1" class="answer-btn">She was banished</button>
                                <button id="answer1" class="answer-btn">She became the next avatar</button>
                            </div>

                            <button class="btn" data-type="next">Next</button>
                            <button id="home-screen">Home Screen</button>
                        </div>
                    </div>
                </div>
                
                <div class="console hide">
                    <div class="text-content">
                        <h3>Msg</h3>
                        <p>Result msg</p>
                        
                        <button class="btn" data-type="play-again">Play Again</button>
                        <button id="home-screen">Home Screen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
